<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PlayLists</title>
</head>
<body>
	<table border=1>
	 	<thead>
	 		<tr>
	 			<th>Id</th>
	 			<th>Name</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr th:each="p:${allplaylist}">
	 			<td th:text="${p.id}"></td>
	 			<td>
	 				
	 				<ul>
	 					<li th:each="song:${p.songs}">
	 						<span th:text="${song.name}"></span>
	 						
	 						<audio controls>
	 							<source th:src="${song.link}">
	 						</audio>
	 					</li>
	 				</ul>
	 			</td>
	 		</tr>
	 	</tbody>
	 </table>
</body>
</html>
